<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghumloo Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #3f51b5;
            color: #fff;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header a {
            color: #fff;
            font-size: 22px;
            text-decoration: none;
        }

        .header-text {
            flex-grow: 1;
            text-align: center;
        }

        .beta {
            font-size: 11px;
            opacity: 0.8;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            background: #e9ecef;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
        }

        .user-message {
            background: #3f51b5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: #fff;
            border: 1px solid #ddd;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 18px;
            border-radius: 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .loading {
            font-size: 12px;
            margin-left: 15px;
            color: #555;
            display: none;
        }
    </style>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        <a href="https://www.ghumloo.com">Back</a>
        <div class="header-text">
            <strong>üè® Ghumloo Assistant</strong>
            <div class="beta">Beta Version</div>
        </div>
    </div>

    <div class="chat-messages" id="chat-messages"></div>
    <div class="loading" id="loading">...</div>

    <form class="chat-input" id="chat-form">
        <input type="hidden" id="session_id" value="{{ session_id }}">
        <input type="text" id="user-input" placeholder="Type here..." required>
        <button type="submit">Send</button>
    </form>

</div>

<script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('chat-messages');
    const loading = document.getElementById('loading');
    const sessionId = document.getElementById('session_id').value;

    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `message ${sender}-message`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const msg = input.value.trim();
        if (!msg) return;

        addMessage('user', msg);
        input.value = '';
        loading.style.display = 'block';

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: msg,
                    session_id: sessionId
                })
            });

            const data = await res.json();
            loading.style.display = 'none';
            addMessage('ai', data.response);

        } catch (err) {
            loading.style.display = 'none';
            addMessage('ai', 'Something error');
            console.error(err);
        }
    });
</script>

</body>
</html>
